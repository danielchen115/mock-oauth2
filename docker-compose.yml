version: '3'
services:
  web:
    build: .
    ports:
     - "7080:7080"
    depends_on:
      - "mongodb"


  mongodb:
    image: mongo:latest
    environment:
      MONGO_INITDB_DATABASE: mock-oauth2
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db

volumes:
  mongodb:
